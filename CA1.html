<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Properties</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-200 p-6">

 
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-8 text-center underline">Featured Properties</h1>

  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
   
      <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-transform duration-300 transform hover:scale-105">
        <img src="Villla.jpg" alt="Luxury Villa" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold">Luxury Villa</h2>
          <p class="text-gray-600">4 Beds, 3 Baths • 2500 sqft</p>
          <p class="text-green-600 font-bold mt-2">$500,000</p>
        </div>
      </div>

     
      <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-transform duration-300 transform hover:scale-105">
        <img src="Modern.jpg" alt="Modern Apartment" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold">Modern Apartment</h2>
          <p class="text-gray-600">2 Beds, 2 Baths • 1200 sqft</p>
          <p class="text-green-600 font-bold mt-2">$300,000</p>
        </div>
      </div>

      
      <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-transform duration-300 transform hover:scale-105">
        <img src="Cozy.jpg" alt="Cozy Cottage" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold">Cozy Cottage</h2>
          <p class="text-gray-600">3 Beds, 2 Baths • 1800 sqft</p>
          <p class="text-green-600 font-bold mt-2">$400,000</p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
